<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!-- font family -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<title>Triple A </title>
</head>
<body>
  <div class="container">
    <h1>Triple A Password Generator</h1>
    <form id="password-form">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="12" value="12" >
      <br>

      <label><input type="checkbox" id="special-chars" > Include Special Characters</label>
      <br>

      <label><input type="checkbox" id="numbers"> Include Numbers</label>
      <br>

      <button type="button" id="generate-btn">Generate Password</button>
    </form>
    <div id="password-display"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
